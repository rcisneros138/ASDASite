{% extends "ASDAWebApp/Generic/navBar.html" %}
{% load staticfiles %}
{% block content %}

<div id="fh5co-hero"  class="container"  style="background-image: url({% static 'img/BookEats.jpeg' %});">
	<div class="overlay"></div>
	<div class="row">
		<div class="col-md-12">
			<div class="fh5co-hero-wrap">
				<div class="fh5co-hero-intro">
					<h1 class="to-animate hero-animate-1">Marquette <span class="gold bold">ASDA</span></h1>
					<p class="to-animate hero-animate-2">PREDENTAL Weekend Sign Up</p>
          <p class="to-animate hero-animate-3"><button href="#" type="button" class="btn btn-outline btn-md">Sign Up!</button></p>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="fh5co-main">
	  <div class="container-fluid white-background second">
        <form id="signUpForm" action="/submitPredentalForm/" method="post">
          <div class="col-md-6 col-md-offset-3">
            <h2>Pre Dental Sign Up: </h2>
            {% csrf_token %}
            <div class="formPages" id="PreDentalpage1">
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" name="Name" placeholder="Name"/>
              </div>
              <div class="form-group">
                  <label for="name">Phone:</label>
                  <input type="text" class="form-control" name="Phone" placeholder="Name"/>
              </div>
              <div class="form-group">
                  <label for="name">Address:</label>
                  <input type="text" class="form-control" name="Address1" placeholder="Name"/>
              </div>
              <div class="form-group">
                  <label for="name">Apartment #, etc:</label>
                  <input type="text" class="form-control" name="Address2" placeholder="Name"/>
              </div>
              <div class="form-group">
                  <label for="name">Email:</label>
                  <input type="text" class="form-control" name="Email" placeholder="Name"/>
              </div>
              <div class="form-group">
                  <label for="name">Gender:</label>
                  <input type="text" class="form-control" name="Gender" placeholder="Name"/>
              </div>
              <div class="form-group">
                  <label for="name">Birth Date:</label>
                  <input type="text" class="form-control" name="BirthDate" placeholder="Name"/>
              </div>
              <div class="form-group">
                  <label for="name">School:</label>
                  <input type="text" class="form-control" name="School" placeholder="Name"/>
              </div>
              <div class="form-group">
                  <label for="name">Graduation Year:</label>
                  <input type="text" class="form-control" name="Year" placeholder="Name"/>
              </div>

							<h3>Emergency Contact Information:</h3>
              <div class="form-group">
                  <label for="name">Relation:</label>
                  <input type="text" class="form-control" name="EmergName" placeholder="Kelly - Mother"/>
              </div>
              <div class="form-group">
                  <label for="name">Phone:</label>
                  <input type="text" class="form-control" name="EmergPhone" placeholder="Name"/>
              </div>
              <div class="form-group">
                  <label for="name">Email:</label>
                  <input type="text" class="form-control" name="EmergEmail" placeholder="Name"/>
              </div>

							<button type="button" id="submitpage1" class="btn btn-default formNext">Next Page</button>
            </div>

            <div class="formPages hidden" id="PreDentalpage2">
              <div class="form-group">
                  <label for="name">Social Event:</label>
                  <input type="text" class="form-control" name="PhoneNumber" placeholder="Format: 4145550005"/>
              </div>
							<div class="form-group">
                  <label for="name">Diatary Needs:</label>
                  <input type="text" class="form-control" name="PhoneNumber" placeholder="Format: 4145550005"/>
              </div>
							<div class="form-group">
                  <label for="name">Need Hotel:</label>
                  <input type="text" class="form-control" name="PhoneNumber" placeholder="Checkbox"/>
              </div>
              <button type="button" id="backpage2" class="btn btn-default formBack">Previous</button>
              <button type="button" id="submitpage2" class="btn btn-default formNext">Next</button>
            </div>

            <div class="formPages hidden" id="PreDentalpage3">
              <div class="form-group">
                <label for="sel1">Payment Information:</label>
                <select class="form-control" name="BirthdayMonth">
                  <option value="JanBD">January</option>
                  <option value="FebBD">February</option>
                </select>
              </div>
							<button type="button" id="backpage3" class="btn btn-default formBack">Previous</button>
							<button type="submit" id="submitSignUp" class="btn btn-default">Submit</button>
            </div>
            <br>
          </div>
        </form>
        <br>
        <p id="return">return</p>
		</div>
</div>
<hr class="fh5co-spacer fh5co-spacer-sm">
<hr class="fh5co-spacer fh5co-spacer-sm">
{% include "ASDAWebApp/Generic/smallFooter.html" %}
{% endblock %}
